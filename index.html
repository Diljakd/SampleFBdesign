<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
            </div>
            <div class="login">
              <form action="">
                <table class="login-controls">
                    <tr>
                        <td><label class="login-label">Email or Mobile</label></td>
                        <td><label class="login-label">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input class="sub-btn" type="submit" value="Log In"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a class="forgotten"href="https://www.facebook.com/">forgotten account?</a></td>
                    </tr>
                </table>
              </form>
            </div>
        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share<br> with the people in your life</p>
                <img class="image" src="fb.png">

            </div>
            <div class="right-section">
                <h1>Create an account</h1>
                <p>Its quit and easy.</p>
                <form action="">
                <div class="form">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Surname">
                </div>
                
                    <input type="text" placeholder="Mobile number or Email address" class="custom-input">
                    <input type="text" placeholder="New password" class="custom-input"><br>

                     <label>Birthday</label><br>
                     <div class="birthday-form">
                     <select class="day-dropdown">
                          <!-- Day options -->
                          <option value="" disabled selected>Day</option>
                          <!-- Add day options dynamically using JavaScript if needed -->
                          <!-- Example: <option value="1">1</option> -->
                    
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        </select>
                      
                        <select class="month-dropdown">
                          <!-- Month options -->
                          <option value="" disabled selected>Month</option>
                          <option value="">January</option>
                          <option value="">February</option>
                          <option value="">March</option>
                          <option value="">April</option>
                          <option value="">May</option>
                          <option value="">June</option>
                          <option value="">July</option>
                          <option value="">August</option>
                          <option value="">September</option>
                          <option value="">October</option>
                          <option value="">November</option>
                          <option value="">December</option>

                          <!-- Add other months -->
                        </select>
                      
                        <select class="year-dropdown">
                          <!-- Year options -->
                          <option value="" disabled selected>Year</option>
                          <option value="">1996</option>
                          <option value="">1997</option>
                          <option value="">1998</option>
                          <option value="">1999</option>
                          <option value="">2000</option>
                          <option value="">2001</option>
                          <option value="">2002</option>

                          <!-- Add year options dynamically using JavaScript if needed -->
                          <!-- Example: <option value="2022">2022</option> -->
                        </select>
                      </div>
                      
                    <label>Gender</label><br>
                    <input type="radio" name="gender">
                    <label>Female</label>
                    <input type="radio" name="gender">
                    <label>Male</label>
                    <input type="radio" name="gender">
                    <label>Custom</label>
                </form>
                <div class="para1">
                    <p>By clicking Sign Up,you agree to our Terms,Data policy<br>and cookie policy.You may receive 
                    SMS notifications from<br>us and can opt out at any time.
                    </p>
                 </div>
                   <input type="submit" value="Sign Up" class="submit">
            </div>

        </div>
    </div>

</html>
